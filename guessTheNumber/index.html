<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Guess the number!</h1>
    <section class="game-difficulity-menu">
        <form id="game-difficulity-form">
            <input checked type="radio" id="easy" name="difficulty" value="easy">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label>
            <input id="submit-button" type="submit" value="Start">
        </form>
    </section>
    <section class="game-tutorial">
        <h2>Quick guide</h2>
        <p>Your goal is to guess a randomly generated integer</p>
        <p>Easy mode : number from 1 to 5 | 3 tries </p>
        <p>Medium mode : number from 1 to 10 | 4 tries </p>
        <p>Hard mode : number from 1 to 20 | 2tries </p>
    </section>
    <script type="module" src="script.js"></script>
</body>

</html>
